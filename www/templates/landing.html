<ion-view view-title="Landing">
  <ion-content>
    <ion-list>
      <ion-item>
        <button ng-click="goToResults()" class="button button-block button-royal">Search by GPS</button>
      </ion-item>
      <ion-item>
        <span>Search by Street Address</span>
        <form ng-submit="searchAddress()">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Street Address</span>
              <input type="text" ng-model="searchAddress.street">
            </label>
            <label class="item item-input">
              <span class="input-label">City</span>
              <input type="password" ng-model="searchAddress.name">
            </label>
            <label class="item item-input">
              <span class="input-label">State</span>
              <input type="password" ng-model="searchAddress.name">
            </label>
            <label class="item">
              <button class="button button-block button-positive" type="submit">Search</button>
            </label>
          </div>
        </form>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

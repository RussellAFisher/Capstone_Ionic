<ion-view view-title="Landing">
  <ion-content>
    <ion-list>
      <ion-item>
        <button ng-click="search()" class="button button-block button-royal">Search by GPS</button>
      </ion-item>
      <ion-item>
        <div>This is where GPS should appear:</div>
        <p>{{resultsJSON}}</p>
        <p>{{lat}}</p>
        <p>{{long}}</p>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>

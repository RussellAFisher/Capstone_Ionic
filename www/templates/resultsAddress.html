<ion-view view-title="Address Results">
  <ion-content ng-show="showForm">
    <ion-item>
      <span>Search by Street Address</span>
      <form ng-submit="searchAddress()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Street Address</span>
            <input type="text" ng-model="searchAddress.street">
          </label>
          <label class="item item-input">
            <span class="input-label">City</span>
            <input type="text" ng-model="searchAddress.city">
          </label>
          <label class="item item-input">
            <span class="input-label">State</span>
            <input type="text" ng-model="searchAddress.state">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Search</button>
          </label>
        </div>
      </form>
    </ion-item>
  </ion-content>
  <ion-content ng-hide="showForm">
    <ion-list>
        <h3> {{addressSearch}}</h3>
        <h4> Estimated value: ${{addressEstimate}}</h4>
      <ion-item>
        <div id="imageAddress"></div>
      </ion-item>
      <ion-item>
        <h2>Built in: {{addressBuiltYear}}</h2>
      </ion-item>
      <ion-item>
        <h2>Lot size: {{addressLotSize}}sq feet</h2>
      </ion-item>
      <ion-item>
        <h2>House size: {{addressSqFoot}}sq feet</h2>
      </ion-item>
      <ion-item>
        <h2>Bathrooms: {{addressBathrooms}}</h2>
      </ion-item>
      <ion-item>
        <h2>Bedrooms: {{addressBedrooms}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
